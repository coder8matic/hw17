            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Hide</button>

                    <label class="form-check-label" for="flexSwitchCheckDefault">Hide message:</label>
                    <input class="form-check-input" type="checkbox" id="hide-or-show-message">
                </div>
            </div>
            <div id="message" class="mb-3 text-uppercase fw-bold fst-italic text-decoration-underline"></div>
